fragment CountryDetail on Country {
    name
    currency
    phone
    emoji
    native
    languages {
        name
    }
    continent {
        name
    }
}

query World {
    countries {
       ...CountryDetail
    }
}

fragment CountryLite on Country {
    code
    name
    emoji
}

query Country($code:String) {
    country(code: $code) {
        ...CountryLite
    }
}

